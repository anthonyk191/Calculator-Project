<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src = "javascript.js"></script>
    </head>
    <body>
        <div class = "master_container">
            <div class = "calculator_frame">
                <div class = "calculator_screen">
                    <div class = "calculator_screen_font_top">012345678901234567890123456789</div>
                    <!-- <div class = "calculator_screen_font_bottom">^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^</div> -->
                    <div class = "calculator_screen_font_bot">000000000000000000000000000000</div>
                </div>
                <div class = "button_container">
                    <div class = "number_row_container">
                        <button class = "alternate_button">SQRT</button>
                        <button class = "alternate_button">X<sup>Y</sup></button>
                        <button class = "alternate_button">(</button>
                        <button class = "alternate_button">)</button>
                        <button class = "alternate_button">CE</button>
                    </div>
                    <div class = "number_row_container">
                        <button class ="number_button">7</button>
                        <button class ="number_button">8</button>
                        <button class ="number_button">9</button>
                        <button class = "alternate_button">/</button>
                        <button class = "alternate_button">DEL</button>
    
                    </div>
                    <div class = "number_row_container">
                        <button class ="number_button">4</button>
                        <button class ="number_button">5</button>
                        <button class ="number_button">6</button>
                        <button class = "alternate_button">x</button>
                        <button class = "alternate_button"><</button>
                    </div>
                    <div class = "number_row_container">
                        <button class ="number_button">1</button>
                        <button class ="number_button">2</button>
                        <button class ="number_button">3</button>
                        <button class = "alternate_button">-</button>
                        <button class = "alternate_button">></button>
                    </div>
                    <div class = "number_row_container">
                        <button class ="number_button">.</button>
                        <button class ="number_button">0</button>
                        <button class ="alternate_button">=</button>
                        <button class = "alternate_button">+</button>
                        <button class = "alternate_button"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
